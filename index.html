<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TensorFlow.Js - Regresion Lineal</title>

</head>
<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <strong>TensorFlow.Js - Regresion Lineal</strong>
            </div>
            <div class="card-body">
                <div style="max-width:200px;margin-left:auto;margin-right:auto;">
                    <p class="text-center">
                        <var>y</var> = 3<var>x</var>+5
                    </p>
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">x</th>
                                <th scope="col">y</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
                <div class="form-group">
                    <label for="inputValue">Valor de Entrada:</label>
                    <input type="number" class="form-control" id="inputValue" aria-describedby="Valor de Entrada">
                </div>
                <button id="predictBtn" class="btn btn-block btn-primary" disabled="true">
                    El Modelo se esta entrenando, por favor espere.
                </button>
                <h4 class="mt-3">
                    <small class="text-muted">Resultado</small>
                </h4>
                <h5><span class="badge badge-secondary" id="output"></span></h5>
                <p class="text-center d-none" id="predictedFormula">
                    <var>y</var> = <span id="w1"></span><var>x</var>+<span id="b1"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
